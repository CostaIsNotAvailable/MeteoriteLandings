<body style="padding-left: 30px;">
  <div class="row" style="padding-top: 20px;">
    <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
    <input hidden (change)="setFileInput($event.target.files)" #fileInput type="file" id="file">
  </div>
  <div class="row">
    <mat-slider
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1000"
      step="10000"
      min="0"
      max="100000000"
      aria-label="units"
      (input)="setSliderValue($event)">
    </mat-slider>
  </div>
  <div class="row">
    <section>
      <span>
        <mat-checkbox class="example-margin"
                      [checked]="allComplete"
                      [color]="task.color"
                      [indeterminate]="someComplete()"
                      (change)="setAll($event.checked)">
          {{task.name}}
        </mat-checkbox>
      </span>
      <span>
        <ul>
          <li *ngFor="let subtask of task.subtasks">
            <mat-checkbox [(ngModel)]="subtask.completed"
                          [color]="subtask.color"
                          (ngModelChange)="updateAllComplete()">
              {{subtask.name}}
            </mat-checkbox>
          </li>
        </ul>
      </span>
    </section>
  </div>
  <div class="row">
    <button mat-raised-button (click)="emitData()">Display Data</button>
  </div>
</body>
